<div class="row ">
  <div class="col-md-4" *ngFor="let list of Users">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action active">
        {{ list.title }}
      </a>
      <a href="#" class="list-group-item list-group-item-action">{{ list.id }}</a>
      <a href="#" class="list-group-item list-group-item-action"> {{ list.completed }}</a>
    </div>
  </div>
</div>
